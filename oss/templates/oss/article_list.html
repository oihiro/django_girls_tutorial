{% extends 'oss/base.html' %}

{% block content %}
    {% for article in articles %}
        <div class="article">
            <h1><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h1>
            <div class="date">
                <p>created: {{ article.created_date }}</p>
                <p>updated: {{ article.updated_date }}</p>
            </div>
            <p>{{ article.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
