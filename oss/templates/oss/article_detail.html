{% extends 'oss/base.html' %}

{% block content %}
    <div class="article">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'article_edit' pk=article.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ article.title }}</h1>
        <div class="date">
            <p>created: {{ article.created_date }}</p>
            <p>updated: {{ article.updated_date }}</p>
        </div>
        <p>{{ article.text|linebreaksbr }}</p>
    </div>
{% endblock %}
